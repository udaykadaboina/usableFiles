<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.css" />
<script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
<script src="http://code.jquery.com/mobile/1.0.1/jquery.mobile-1.0.1.min.js"></script>



<div data-role="page" id="firstpage">
    <div data-role="header">
        <h1>Page One</h1>
    </div>
    <div data-role="content">
        <input data-role="button" value ="+" id="up"></input>
        <input data-role="button" value="-" id="down"></input> 
        <script type="text/javascript">
            var currentValue = 0; 
            $('#firstpage').live('pageinit', function(event) { 

                  $('#up').click(function() { 
                    currentValue++; 
                    var mybutton1 = document.getElementById("up");
                    mybutton1.innerHTML= currentValue;
                    mybutton1.value = currentValue;

                    //alert(currentValue);
                    
                  }); //#up-id function ends
                  $('#down').click(function() { 
                    if (currentValue > 0) { 
                      currentValue--; 
                        var mybutton2 = document.getElementById("down");
                        mybutton2.innerHTML= currentValue;
                        mybutton2.value = currentValue;
                    } 
                  }); 
            });
</script>
    </div>
</div>
